<div class="signInBlock">
    <div *ngIf="accountSuccess === 1" class="alert alert-success" role="alert">
        {{message}}
    </div>
    <div *ngIf="accountSuccess === -1" class="alert alert-danger" role="alert">
        {{message}}
    </div>
    <div class="card ">
        <div class="card-body">
            <form (ngSubmit)='onSubmit()' #signinForm="ngForm">
                <div class="form-group row">
                    <label for="username" class="col-lg-12 col-form-label">Username</label>
                    <div class="col-lg-12">
                        <input type="text" name="username" [(ngModel)]="userCredentials.userName" class="form-control" required
                            #username="ngModel">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                            <div *ngIf="username.errors.required">
                                User Name is required.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-lg-12 col-form-label">Password</label>
                    <div class="col-lg-12"><input type="password" name="password" [(ngModel)]="userCredentials.password"
                            class="form-control" required #passwd="ngModel">
                        <div *ngIf="passwd.invalid && (passwd.dirty || passwd.touched)" class="text-danger">
                            <div *ngIf="passwd.errors.required">
                                Password is required.
                            </div>

                        </div>
                    </div>
                </div><br>
                <div class="form-group row ">
                    <div class="col-lg-12 ">
                        <input type="submit" class="btn btn-primary align-item-end" value="Sign In"
                            [disabled]="!signinForm.valid">
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
